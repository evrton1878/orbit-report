<h3>Orbit Report</h3>
<table>
   <tr class="header-row">
      <th class="sortable">Name</th>
      <th class="sortable">Type</th>
      <th>Operational</th>
      <th>Orbit Type</th>
      <th>Launch Date</th>
   </tr>
   <!-- TODO: put <tr *ngFor=""></tr> here -->
   <tr *ngFor="let newRow of satellites ">
    <td>{{newRow.name}}</td>
    <td [class.warning] = "newRow.shouldShowWarning()">{{newRow.type}}</td> 
    <td>{{newRow.launchDate}}</td>
    <td>{{newRow.orbitType}}</td>
    <td>{{newRow.operational}}</td>
   </tr>
</table>
